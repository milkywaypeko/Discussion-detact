<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">
    <title>GitHub Discussion Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            width: 300px;
        }
        h1 {
            font-size: 18px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>GitHub Discussion Detector</h1>
    <label for="topic-select">분류 주제 선택:</label>
    <select id="topic-select">
        <option value="">--주제를 선택해주세요--</option>
        <option value="bug">버그</option>
        <option value="feature">기능 요청</option>
        <option value="question">질문</option>
    </select>
    <button id="powerButton">turn on</button>
    <script src="popup.js"></script>
</body>
</html>
