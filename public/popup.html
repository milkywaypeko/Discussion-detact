<!DOCTYPE html>
<html lang = "en">

<head>
<meta charset="UTF-8">
    <title>GitHub Discussion Detector</title>
    <style>
        body {
            width: 350px;
            height: 400px;
            margin: 0 auto;
        }
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .color-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <h1>GitHub Discussion Detector</h1>
    <div for="topic-identifier">분류 주제</div>
    <div class="color-item" style="background-color: #F08080;">
        <select id="ActiononIssue" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Action on Issue</span>
    </div>
    <div class="color-item" style="background-color: #00FF00;">
        <select id="BugReproduction" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Bug Reproduction</span>
    </div>
    <div class="color-item" style="background-color: #808000;">
        <select id="ContributionandCommitment" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span style="color: white;">Contribution and Commitment</span>
    </div>
    <div class="color-item" style="background-color: #FF7F50;">
        <select id="ExpectedBehaviour" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Expected Behaviour</span>
    </div>
    <div class="color-item" style="background-color: #F0F8FF;">
        <select id="InvestigationandExploration" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Investigation and Exploration</span>
    </div>
    <div class="color-item" style="background-color: #7FFFD4;">
        <select id="Motivation" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Motivation</span>
    </div>
    <div class="color-item" style="background-color: #DEB887;">
        <select id="ObservedBugBehaviour" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Observed Bug Behaviour</span>
    </div>
    <div class="color-item" style="background-color: #ADFF2F;">
        <select id="PotentialNewIssuesandRequests" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Potential New Issues and Requests</span>
    </div>
    <div class="color-item" style="background-color: #00FFFF;">
        <select id="SocialConversation" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Social Conversation</span>
    </div>
    <div class="color-item" style="background-color: #DDA0DD;">
        <select id="SolutionDiscussion" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Solution Discussion</span>
    </div>
    <div class="color-item" style="background-color: #00FFFF;">
        <select id="SolutionUsage" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Solution Usage</span>
    </div>
    <div class="color-item" style="background-color: #F0FFFF;">
        <select id="TaskProgress" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Task Progress</span>
    </div>
    <div class="color-item" style="background-color: #F5F5DC;">
        <select id="Workarounds" class="selectbox">
            <option value="1" class="percent-option">100%</option>
            <option value="0.75" class="percent-option">75%</option>
            <option value="0.5" class="percent-option">50%</option>
            <option value="0.25" class="percent-option">25%</option>
            <option value="0" class="percent-option">0%</option>
        </select>
        <span>Workarounds</span>
    </div>
    <input type="button" id="Set1" value="Set">
</body>
</html>
