<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">
    <title>GitHub Discussion Detector</title>
    <style>
        body {
            width: 350px;
            height: 400px;
            margin: 0 auto;
        }
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .color-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>GitHub Discussion Detector</h1>
    <label for="topic-identifier">분류 주제</label>
    <div class="color-item" style="background-color: #F08080;">
        <select name="Action on Issue" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Action on Issue </span>
    </div>
    <div class="color-item" style="background-color: #00FF00;">
        <select name="Bug Reproduction" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Bug Reproduction</span>
    </div>
    <div class="color-item" style="background-color: #808000;">
        <select name="Contribution and Commitment" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span style="color: white;">Contribution and Commitment</span>
    </div>
    <div class="color-item" style="background-color: #FF7F50;">
        <select name="Expected Behaviour" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Expected Behaviour</span>
    </div>
    <div class="color-item" style="background-color: #F0F8FF;">
        <select name="Investigation and Exploration" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Investigation and Exploration</span>
    </div>
    <div class="color-item" style="background-color: #7FFFD4;">
        <select name="Motivation" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Motivation</span>
    </div>
    <div class="color-item" style="background-color: #DEB887;">
        <select name="Observed Bug Behaviour" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Observed Bug Behaviour</span>
    </div>
    <div class="color-item" style="background-color: #ADFF2F;">
        <select name="Potential New Issues and Requests" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Potential New Issues and Requests</span>
    </div>
    <div class="color-item" style="background-color: #00FFFF;">
        <select name="Social Conversation" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Social Conversation</span>
    </div>
    <div class="color-item" style="background-color: #DDA0DD;">
        <select name="Solution Discussion" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Solution Discussion</span>
    </div>
    <div class="color-item" style="background-color: #00FFFF;">
        <select name="Solution Usage" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Solution Usage</span>
    </div>
    <div class="color-item" style="background-color: #F0FFFF;">
        <select name="Task Progress" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Task Progress</span>
    </div>
    <div class="color-item" style="background-color: #F5F5DC;">
        <select name="Workarounds" class="selectbox">
            <option value="all#" class="percent-option">100%</option>
            <option value="threeQuarters" class="percent-option">75%</option>
            <option value="half" class="percent-option">50%</option>
            <option value="quarter" class="percent-option">25%</option>
            <option value="zero" class="percent-option">0%</option>
        </select>
        <span>Workarounds</span>
    </div>
</body>
</html>
